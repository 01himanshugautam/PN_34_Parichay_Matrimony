name: app
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  responsive_sizer: ^3.0.8
  provider: ^6.0.4
  uuid: ^3.0.6
  shared_preferences: ^2.0.15
  dio: ^4.0.6
  http: ^0.13.5
  fluttertoast: ^8.0.9
  permission_handler: ^10.1.0
  flutter_dotenv: ^5.0.2
  icons_launcher: ^2.0.5
  image_picker: ^0.8.6
  intl: ^0.17.0
  vibration: ^1.7.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # icons_launcher: ^1.1.8

icons_launcher:
  image_path: "assets/images/logo.png"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env

